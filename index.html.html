<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Wheel with Coin Balance</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    .wheel-container {
      position: relative;
      margin: 50px auto;
      width: 300px;
      height: 300px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      position: relative;
      box-shadow: 0 0 20px #0f0;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      background: #2ecc71;
      color: black;
      text-align: right;
      padding-right: 10px;
      line-height: 1.2;
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }
    #spinBtn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #result, #balance {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>

  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js').then(function (reg) {
          console.log("Service Worker registered", reg);
        }, function (err) {
          console.log("Service Worker failed", err);
        });
      });
    }
  </script>
</head>

<body>
  <h1>ðŸŽ¯ Spin & Win!</h1>
  <div id="balance">Balance: â‚¬0</div>
  <div class="wheel-container">
    <div id="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button id="spinBtn">SPIN</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const resultEl = document.getElementById('result');
    const balanceEl = document.getElementById('balance');
    let balance = 0;

    const segments = [
      { label: "Better luck next time", value: 0 },
      { label: "â‚¬10", value: 10 },
      { label: "â‚¬50", value: 50 },
      { label: "â‚¬100", value: 100 },
      { label: "â‚¬250", value: 250 },
      { label: "â‚¬1,000", value: 1000 },
      { label: "â‚¬5,000", value: 5000 },
      { label: "â‚¬10,000", value: 10000 }
    ];
    const colors = ["#f1c40f", "#e67e22", "#e74c3c", "#2ecc71", "#3498db", "#9b59b6", "#1abc9c", "#f39c12"];
    const angle = 360 / segments.length;

    // Draw segments
    segments.forEach((seg, i) => {
      const segment = document.createElement('div');
      segment.className = 'segment';
      segment.style.background = colors[i % colors.length];
      segment.style.transform = `rotate(${i * angle}deg) skewY(-60deg)`;
      segment.innerHTML = `<div style="transform: skewY(60deg) rotate(${angle/2}deg); font-size:14px;">${seg.label}</div>`;
      wheel.appendChild(segment);
    });

    let spinning = false;
    document.getElementById('spinBtn').addEventListener('click', () => {
      if (spinning) return;
      spinning = true;
      resultEl.textContent = '';

      const spinAngle = Math.floor(3600 + Math.random() * 360);
      wheel.style.transition = 'transform 5s cubic-bezier(0.33, 1, 0.68, 1)';
      wheel.style.transform = `rotate(${spinAngle}deg)`;

      setTimeout(() => {
        const normalized = (spinAngle % 360);
        const index = Math.floor((segments.length - (normalized / angle)) % segments.length);
        const prize = segments[index >= 0 ? index : (segments.length + index)];

        if (prize.value > 0) {
          resultEl.textContent = `ðŸŽ‰ You won ${prize.label}! ðŸŽ‰`;
          balance += prize.value;
        } else {
          resultEl.textContent = `ðŸ˜¢ ${prize.label}`;
        }

        balanceEl.textContent = "Balance: â‚¬" + balance.toLocaleString();
        spinning = false;
      }, 5100);
    });
  </script>
</body>
</html>
